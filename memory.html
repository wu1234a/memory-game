<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>记忆力游戏</title>
    <style>
        * { margin: 0; padding: 0; }
		li,ul { list-style: none; }
        .wrap {
            width: 362px;
            height: 362px;
            margin: 50px auto;
        }
        #main {
            width: 100%;
            height: 100%;
            display: flex;
            flex-flow: wrap;
            box-sizing: border-box;
            border: 1px solid #ddd;
        }
        .box {
            background-color: #fff;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        .box p {
            width: 70px;
            line-height: 71px;
            text-align: center;
        }
        .control {
            margin-top: 20px;
        }
        .right {
            background-color: #066;
            color: #fff;
        }
        .wrong {
            background-color: #903;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div id="main">
            <box v-for="(item, index) in items" :key="index" :num = "item" :times = "times"></box>
            <div class="control">
                <button @click="reStart">重新开始</button>
            </div>
        </div>       
    </div>
    <template id="box">
        <li class="box" @click="clickBox" :class="{right: isRight, wrong: isWrong}">
            <p>{{num}}</p>
        </li>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script type="module">
        Vue.component('box', {
            template: '#box',
            props: ['num', 'times'],
            data() {
                return {
                    isRight: false,
                    isWrong: false,
                }
            },
            // #TODO 更改点击次数没有完成
            methods: {
                clickBox: function() {
                    let t = this.times
                    console.log(t)
                    if(this.num == this.times) {
                        this.isRight = true;
                        this.$emit('update:times', t+1)
                    }else {
                        this.isWrong = true;
                    }
                    
                }
            },
            watch: {
                'num': function(newnum) {
                    this.isRight = false
                    this.isWrong = false
                    this.times = 1
                }
            }
        })
        var v = new Vue({
            el: '#main',
            data: {
                items: [],
                times: 1
            },

            created: function() {
                this.buildBox();
            },

            methods: {
                /* 
                ** @desc: 创建25块方格
                ** @method: buildBox
                ** @param:
                ** @return: {Array} arr 返回方格集合
                */
                buildBox: function() {
                    let arr = new Array();
                    let i = 0
                    while ( i < 25 ) {
                        let data = Math.floor(Math.random()*25 + 1)
                        if (this.isRepeat(data, arr)) {
                            arr[i] = data
                            i++
                        }
                    } 
                    this.items = arr;
                },

                /* 
                ** @desc: 重置方格数字
                ** @method: reStart
                ** @param:
                ** @key: 由于JavaScript的限制，Vue不能检测arr          [index]=newval 该类数组的变化，因此           需要使用Vue.set(arr, index, newval)
                */
                reStart: function() {
                    let arr = new Array();
                    let i = 0
                    while ( i < 25 ) {
                        let data = Math.floor(Math.random()*25 + 1)
                        if (this.isRepeat(data, arr)) {
                            Vue.set(this.items, i, data)
                            arr[i] = data
                            i++
                        }
                    }
                },
                /* 
                ** @desc: 检测元素是否在数组中存在
                ** @method: isRepeat
                ** @param: el 
                ** @return: {bool} true or false 
                */
                isRepeat: function(el, arr) {
                    let str = arr.join(',');
                    if(arr.indexOf(el) > 0) {
                        return false
                    }else if(arr.indexOf(el) === -1){
                        return true
                    }
                }
            }
        })
    </script>
</body>
</html>
